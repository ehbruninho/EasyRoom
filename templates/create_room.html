<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Sala - EasyRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Cadastrar Sala</h4>
                    </div>
                    <div class="card-body">

                        <!-- Exibir mensagens flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('rooms_bp.create_room') }}" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="name" class="form-label">Nome da Sala</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacidade</label>
                                <input type="number" class="form-control" id="capacity" name="capacity" required>
                            </div>

                            <div class="mb-3">
                                <label for="disp" class="form-label">Disponível</label>
                                <select class="form-control" id="disp" name="disp">
                                    <option value="1">Sim</option>
                                    <option value="2">Não</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-control" id="type" name="type">
                                    <option value="Individual">Individual</option>
                                    <option value="Compartilhada">Compartilhada</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="local" class="form-label">Local</label>
                                <input type="text" class="form-control" id="local" name="local" required>
                            </div>

                            <div class="mb-3">
                                <label for="foto" class="form-label">Foto da Sala</label>
                                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Cadastrar Sala</button>
                        </form>

                        <div class="text-center mt-3">
                            <small><a href="{{ url_for('rooms_bp.view_rooms') }}">Ver salas cadastradas</a></small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
