<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - EasyRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Menu Principal</h4>
                    </div>
                    <div class="card-body text-center">

                        <a href="{{ url_for('profile.view_profile') }}" class="btn btn-outline-primary w-100 mb-3">Meu Perfil</a>
                        <a href="{{ url_for('reserves.create_reserves') }}" class="btn btn-outline-success w-100 mb-3">Reservar Sala</a>
                        <a href="{{ url_for('reserves.view_reserves') }}" class="btn btn-outline-warning w-100 mb-3">Minhas reservas</a>
                        <a href="{{ url_for('rooms_bp.view_rooms') }}" class="btn btn-outline-info w-100 mb-3">Ver Salas</a>

                        <hr>
                        <a href="{{ url_for('user.logout') }}" class="btn btn-danger w-100">Sair</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
